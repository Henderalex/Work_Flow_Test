name: Security Scan Demo

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  safety-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Safety
        run: |
          python -m pip install --upgrade pip
          python -m pip install safety

      - name: Run Safety on vulnerable requirements
        working-directory: vulnerable-app
        run: |
          safety scan --file requirements.txt --output json --continue-on-error > ../safety-output.json

      - name: Convert Safety output to SARIF
        uses: Henderalex/safety-sarif-action@v2
        with:
          input_file: safety-output.json
          output_file: safety.sarif
          manifest: vulnerable-app/requirements.txt
          tool: safety

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: safety.sarif
